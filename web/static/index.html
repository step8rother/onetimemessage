<!-- Добавленный HTML для уведомления -->
<div id="toast">
    <div class="checkicon">
        <i class="fas fa-check-square"></i>
    </div>
    Скопировано в буфер обмена!
</div>

<script type="text/javascript">
new Clipboard(".btn");

$("#secretform").submit(function(e) {
  e.preventDefault();
  if (this.val === "") return false;
  const form = new FormData($("#secretform")[0]);

  $.ajax({
    type: "POST",
    url: "/secret",
    processData: false, // Important!
    contentType: false,
    cache: false,
    data: form,
    success(data) {
      $(".success-encrypted").css({
        opacity: 1,
        pointerEvents: "auto",
        visibility: "visible"
      });
      $(".encrypt").css({
        opacity: 0,
        pointerEvents: "none",
        visibility: "hidden"
      });
      $(".ttl").css({
        opacity: 0,
        pointerEvents: "none",
        visibility: "hidden"
      });
      $(".input-field").css({
        opacity: 0,
        visibility: "hidden",
        pointerEvents: "none"
      });
      showURL(data.token, data.filetoken, data.filename);
    }
  });
});

function showURL(token, filetoken, filename) {
  if (filetoken) {
    $("#url").text(
      `${window.location.origin}/getmsg?token=${encodeURIComponent(token)}&filetoken=${encodeURIComponent(filetoken)}&filename=${encodeURIComponent(filename)}`
    );
    return;
  }
  $("#url").text(`${window.location.origin}/getmsg?token=${encodeURIComponent(token)}`);
}
// Функция для показа уведомления
function toastFunction() {
  var x = document.getElementById("toast");
  x.className = "show";
  setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
}
</script>
